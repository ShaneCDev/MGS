<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/contact.css">
    <title>MGS | Get In Touch!</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">MGS</h1>
        </a>
        <div class="rtl">
            <input type="checkbox" id="hamburger-input" class="burger-shower">
            <label for="hamburger-input" id="hamburger-menu">
                <nav id="sidebar">
                    <h1>MGS</h1>
                    <ul>
                        <li><a href="movies.html">Movies</a></li>
                        <li><a href="games.html">Games</a></li>
                        <li><a href="shows.html">Shows</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </label>
            <nav id="menu">
                <ul>
                    <li>
                        <a href="movies.html">Movies</a>
                    </li>
                    <li>
                        <a href="games.html">Games</a>
                    </li>
                    <li>
                        <a href="shows.html">Shows</a>
                    </li>
                    <li>
                        <a href="contact.html" class="navactive">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>


    <div class="contact-container">
        <div class="left-col"></div>
        <div class="right-col">
            <h1 class="contact">Contact Us</h1>

            <form action="confirmation.html" id="contact-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your Full Name" required>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Your Email Address" required>
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="6" placeholder="Your Message" required></textarea>
                <button type="submit" id="submit" name="submit">Send</button>
            </form>
        </div>

    </div>

    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in new tab)"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube channel (opens in new tab)"><i class="fab fa-youtube"></i></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/faff5a5907.js" crossorigin="anonymous"></script>
</body>

</html>
